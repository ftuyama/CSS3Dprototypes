<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title>Kart-Race</title>
</head>

<body>
    <div id="game">
        <input type=checkbox id=toggle3d checked>3D - <input type=checkbox id=toggleview checked>3<sup>rd</sup> person
        <div id=viewport>
            <div id=camera>
                <div id=scenewrapper>
                    <div id=scene>
                        <div id=kartwrapper2>
                            <img src=kart2.png id=kart2>
                        </div>
                        <div id=kartwrapper>
                            <img src=kart.png id=kart>
                        </div>
                        <div id=treewrapper>
                            <img src=tree.png id=tree>
                        </div>
                        <div id=track>
                            <img src=bg.png height=4000>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <audio src=music.mp3 loop controls></audio>

        <link href='engine.css' rel='stylesheet' type='text/css'>

        <script src="engine.js"></script>
    </div>
</body>

</html>
