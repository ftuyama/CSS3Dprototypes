<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kart-Race</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Jquery core JS -->
    <script src="jquery.min.js"></script>
    <!-- Util -->
    <script src="util.js"></script>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Navbar -->
</head>

<body>
    <!-- Snackbar Messages -->
    <div id="snackbar"></div>
    <!-- Game Screen Environment -->
    <div id="game">
        <div class="well">
            <h2>Mario Kart Online</h2>
            <label for=toggle3d>3D</label><input type=checkbox id=toggle3d checked>
            <label for=toggleview>3<sup>rd</sup> person</label><input type=checkbox id=toggleview checked>
            <label for=online>Online</label><input type=checkbox id=online checked>
            <label for=online>Debug</label><input type=checkbox id=debug>
            <div id=viewport>
                <div id=camera>
                    <div id=scenewrapper>
                        <div id=scene>
                            <div id=treewrapper><img src=tree.png id=tree></div>
                            <div id=track><img src=bg.png height=4000> </div>
                        </div>
                    </div>
                </div>
            </div>
            <audio src=music.mp3 loop controls></audio>
        </div>
        <link href='snackbar.css' rel='stylesheet' type='text/css'>
        <link href='engine.css' rel='stylesheet' type='text/css'>
        <script src="socketCLI.js"></script>
        <script src="engine.js"></script>
    </div>
    <!-- Game Screen Environment -->
</body>

</html>
